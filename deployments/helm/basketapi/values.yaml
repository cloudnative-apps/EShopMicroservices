# Default values for basketapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sharadit/basketapi
  tag: latest
  pullPolicy: IfNotPresent


imagePullSecrets: []
nameOverride: ""
fullnameOverride: "basketapi"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: NodePort
  port: 8001
  targetPort: 8080
  nodePort: 31001

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


env:
  values:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  - name: ASPNETCORE_HTTP_PORTS
    value: 8080
  urls:
  # - name: ConnectionStrings__Database
  #   value: "Server=basketdb;Port=5432;Database=BasketDb;User Id=postgres;Password=postgres;Include Error Detail=true"
  # - name: ConnectionStrings__Redis
  #   value: "distributedcache:6379"
  # - name: GrpcSettings__DiscountUrl
  #   value: "http://discount-grpc:8003"
  # - name: MessageBroker__Host
  #   value: "amqp://ecommerce-mq:5672"
  # - name: MessageBroker__UserName
  #   value: "guest"
  # - name: MessageBroker__Password
  #   value: "guest"
  configmap:
  - name: ConnectionStrings__Database
    key: ConnectionStrings__Database
  - name: ConnectionStrings__Redis
    key: ConnectionStrings__Redis
  - name: GrpcSettings__DiscountUrl
    key: GrpcSettings__DiscountUrl
  - name: MessageBroker__Host
    key: MessageBroker__Host
  - name: MessageBroker__UserName
    key: MessageBroker__UserName
  - name: MessageBroker__Password
    key: MessageBroker__Password
