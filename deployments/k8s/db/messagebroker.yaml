apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - name: http
    protocol: TCP
    port: 15672
    targetPort: 15672
  - name: prometheus
    protocol: TCP
    port: 15692
    targetPort: 15692
  - name: amqp
    protocol: TCP
    port: 5672
    targetPort: 5672
